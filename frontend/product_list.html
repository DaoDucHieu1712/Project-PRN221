<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/grid-system.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel=" stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

    <div class="product">
        <div class="product-heading">
            <h3>PRODUCT MANAGEMENT</h3>
        </div>
        <div class="product-create">
            <span class="create">Add new product</span>
        </div>
        <div class="product-filter">
            <div class="product-search">
                <input type="text">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="product-table">
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <img src="https://product.hstatic.net/1000281824/product/347_d9c2da1b00e44e7b8fa0c2fc8b04db06_large.jpg"
                                alt="" class="product-image">
                        </td>
                        <td>Tee Test</td>
                        <td>
                            120000 $
                        </td>
                        <td>Clothes</td>
                        <td class="product-action">
                            <span class="update"><i class="fas fa-edit"></i></span>
                            <span class="delete" data-value-id="1"><i class="fas fa-trash-alt"></i></span>
                        </td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>
                            <img src="https://product.hstatic.net/1000281824/product/347_d9c2da1b00e44e7b8fa0c2fc8b04db06_large.jpg"
                                alt="" class="product-image">
                        </td>
                        <td>Tee Test</td>
                        <td>
                            120000 $
                        </td>
                        <td>Clothes</td>
                        <td class="product-action">
                            <span class="update"><i class="fas fa-edit"></i></span>
                            <span class="delete" data-value-id="1"><i class="fas fa-trash-alt"></i></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="pagination" id="pagger">
        <div class="pagination-item">
            <a href="#" class="pagination-link"><i class="far fa-angle-left"></i></a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">1</a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">2</a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">3</a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">4</a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">5</a>
        </div>
        <div class="pagination-index">
            <span href="#" class="pagination-span">...</span>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">6</a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link">7</a>
        </div>
        <div class="pagination-item">
            <a href="#" class="pagination-link"><i class="fas fa-angle-right"></i></a>
        </div>
    </div>

    <script src="./js/product_list.js"></script>
</body>

</html>
